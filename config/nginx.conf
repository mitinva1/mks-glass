# Сокет, через который будет взаимодействовать NGINX
upstream mks-glass {
    server unix:///tmp/mks-glass.sock;
    server 127.0.0.1:8000; 
}
server {
    listen 80;
    server_name www.mks-glass.ru mks-glass.ru;
    location / {
        include /etc/nginx/uwsgi_params;
        uwsgi_pass mks-glass;
        proxy_pass http://127.0.0.1:8000;
    }
    location /static/ {
        alias /home/mitinva1/projects/mks-glass/static/;
    }
    location /media/ {
        alias /home/mitinva1/projects/mks-glass/media/;
    }
}